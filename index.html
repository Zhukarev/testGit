<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Пример веб-страницы</title>
 </head>

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>
 <body>
<div class="row-value">  
<div class="row" style="margin-top: 50px; margin-left: 20px;`">
	<div class="col-md-3">
		<select class="form-control field_select">
  			<option selected disabled hidden>Field</option>
  			<option value='size'>size</option>
  			<option value='forks'>forks</option>
  			<option value='stars'>stars</option>
  			<option value='followers'>followers</option>
		</select>

	</div>
  	<div class="col-md-3">		
  		<select class="form-control field_operator">
  			<option selected disabled hidden>Operator</option>
  			<option value='%3E'> > </option>
  			<option value='%3c'>< </option>
  			<option value='%3d'>=</option>
		</select>
	</div>
  	<div class="col-md-3">
  		<input class="form-control input_value" type="number" name="value" placeholder="Value ...">		
  	</div>
  	<div class="col-md-3">
  		<button type="button" class="btn btn-danger" onclick="btn_delete(this)">Delete</button>
  	</div>

</div>
</div>
<hr class="hr-end">
<div>
	<button type="button" class="btn btn-primary" style="float: left; margin-left: 20px;" id="btn_apply">Apply</button>
</div>	
<div>
	<button type="button" class="btn btn-warning" style="float: left; margin-left: 20px;" id="btn_clear">Clear</button>
</div>	
<div>
	<button type="button" class="btn btn-success" style="margin-left: 200px;" id="btn_add">Add Rule</button>
</div>	
<div id="finita" style="margin-left: 20px; margin-top: 20px;" ></div>
</body>

</html>
